# =============================================================================
# Rewine Backend - Test Configuration
# =============================================================================

spring:
  # Database Configuration for Tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Disable SQL init for tests (let Hibernate handle schema)
  sql:
    init:
      mode: never

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: false

  # Disable Flyway for tests
  flyway:
    enabled: false

  # Disable H2 Console for tests
  h2:
    console:
      enabled: false

# JWT Configuration for tests
jwt:
  issuer: rewine-backend-test
  secret: test-secret-key-for-jwt-signing-minimum-32-chars-long
  access-token-expiration: 900000
  refresh-token-expiration: 604800000

# Logging - reduce noise in tests
logging:
  level:
    root: WARN
    com.rewine: INFO
    org.springframework.security: WARN

