# =============================================================================
# Rewine Backend - Production Configuration (PostgreSQL)
# =============================================================================
# Activate this profile with: spring.profiles.active=production
# Or via environment: SPRING_PROFILES_ACTIVE=production
#
# Required environment variables (NO DEFAULTS - must be provided):
#   DB_HOST     - PostgreSQL host
#   DB_PORT     - PostgreSQL port
#   DB_NAME     - Database name
#   DB_USER     - Database user
#   DB_PASSWORD - Database password
#   JWT_SECRET  - JWT signing secret (min 256 bits)
# =============================================================================

spring:
  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: RewineProductionHikariPool
      # Fail fast if database is not reachable
      initialization-fail-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Configuration - ENABLED for production
  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true
    fail-on-missing-locations: true

  # Disable H2 Console
  h2:
    console:
      enabled: false

  # Disable SQL init scripts
  sql:
    init:
      mode: never

# Logging - minimal in production
logging:
  level:
    root: WARN
    com.rewine: INFO
    org.hibernate.SQL: WARN
    org.flywaydb: INFO

# =============================================================================
# Rewine Production Configuration
# =============================================================================
rewine:
  # =============================================================================
  # CORS Configuration - Production (STRICT - no wildcards!)
  # =============================================================================
  # IMPORTANT: Update allowed-origins with your actual production domains
  cors:
    enabled: true
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://rewine.app,https://www.rewine.app}
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowed-headers:
      - Authorization
      - Content-Type
      - X-Request-Id
      - Accept
      - Origin
    exposed-headers:
      - X-Request-Id
      - X-RateLimit-Remaining
      - X-RateLimit-Limit
      - X-RateLimit-Reset
    allow-credentials: true
    max-age: 7200

  # =============================================================================
  # Rate Limiting - Production (strict)
  # =============================================================================
  rate-limit:
    enabled: true
    cache-expiration-seconds: 600
    max-cache-size: 50000
    login:
      requests: 10
      window-seconds: 60
    register:
      requests: 5
      window-seconds: 60
    public-get:
      requests: 120
      window-seconds: 60
    authenticated:
      requests: 200
      window-seconds: 60

  # =============================================================================
  # Security Headers - Production (STRICT)
  # =============================================================================
  security:
    headers:
      enabled: true
      content-type-options: true
      frame-options: DENY
      referrer-policy: strict-origin-when-cross-origin
      content-security-policy: "default-src 'none'; frame-ancestors 'none'"
      permissions-policy: "geolocation=(), camera=(), microphone=()"
      xss-protection: true
      hsts:
        enabled: true  # HSTS enabled for production HTTPS
        max-age-seconds: 31536000  # 1 year
        include-subdomains: true
        preload: true

  # AI Configuration - Production
  ai:
    provider: ${AI_PROVIDER:openai}
    enabled: true
    http:
      logging-enabled: false  # Disable verbose logging in production

  # Maps Configuration - Production
  maps:
    enabled: ${MAPS_ENABLED:true}
    provider: ${MAPS_PROVIDER:google}


