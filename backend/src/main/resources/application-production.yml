# =============================================================================
# Rewine Backend - Production Configuration (PostgreSQL)
# =============================================================================
# Activate this profile with: spring.profiles.active=production
# Or via environment: SPRING_PROFILES_ACTIVE=production
#
# Required environment variables (NO DEFAULTS - must be provided):
#   DB_HOST     - PostgreSQL host
#   DB_PORT     - PostgreSQL port
#   DB_NAME     - Database name
#   DB_USER     - Database user
#   DB_PASSWORD - Database password
#   JWT_SECRET  - JWT signing secret (min 256 bits)
# =============================================================================

spring:
  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: RewineProductionHikariPool
      # Fail fast if database is not reachable
      initialization-fail-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Configuration - ENABLED for production
  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true
    fail-on-missing-locations: true

  # Disable H2 Console
  h2:
    console:
      enabled: false

  # Disable SQL init scripts
  sql:
    init:
      mode: never

# Logging - minimal in production
logging:
  level:
    root: WARN
    com.rewine: INFO
    org.hibernate.SQL: WARN
    org.flywaydb: INFO


