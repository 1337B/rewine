# =============================================================================
# Rewine Backend - PostgreSQL Configuration
# =============================================================================

spring:
  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:rewinedb}
    username: ${DB_USER:rewine}
    password: ${DB_PASSWORD:rewine123}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Configuration - enabled for PostgreSQL
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Disable H2 Console for PostgreSQL
  h2:
    console:
      enabled: false

# Logging
logging:
  level:
    root: INFO
    com.rewine: INFO
    org.hibernate.SQL: WARN

