# =============================================================================
# Rewine Backend - Application Configuration
# =============================================================================

spring:
  application:
    name: rewine-backend
    version: 0.0.1-SNAPSHOT

  # Database Configuration (H2 for development)
  datasource:
    url: jdbc:h2:mem:rewinedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # SQL initialization - disabled, let Hibernate manage schema
  sql:
    init:
      mode: never

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # H2 Console (Development only)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # Flyway Configuration - disabled for H2, enable for PostgreSQL
  flyway:
    enabled: false

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState,db
        liveness:
          include: livenessState
    info:
      enabled: true
    metrics:
      enabled: true
    env:
      enabled: true
    loggers:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    db:
      enabled: true

# Application Info
info:
  app:
    name: ${spring.application.name}
    version: ${spring.application.version}
    description: Wine Discovery Platform - Backend API

# API Contact Configuration
api:
  contact:
    name: Rewine Team
    email: support@rewine.com

# Logging Configuration
logging:
  level:
    root: INFO
    com.rewine: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    filter: true
    url: /api-docs
    disable-swagger-default-url: true
  show-actuator: false
  packages-to-scan: com.rewine.backend.controller
  paths-to-match: /**
  paths-to-exclude: /actuator/**

# JWT Configuration
jwt:
  issuer: rewine-backend
  secret: ${JWT_SECRET:rewine-development-secret-key-change-in-production-minimum-256-bits}
  access-token-expiration: 900000    # 15 minutes in milliseconds
  refresh-token-expiration: 604800000 # 7 days in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:4173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

