apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rewine-prod

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

# Patches for Production environment
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: rewine-backend
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
    target:
      kind: Deployment
      name: rewine-backend

configMapGenerator:
  - name: rewine-backend-config
    behavior: merge
    literals:
      - LOGGING_LEVEL_ROOT=WARN
      - LOGGING_LEVEL_COM_REWINE=WARN
      - SPRING_JPA_SHOW_SQL=false

