apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rewine-dev

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

# Patches for dev environment
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: rewine-backend
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
    target:
      kind: Deployment
      name: rewine-backend

configMapGenerator:
  - name: rewine-backend-config
    behavior: merge
    literals:
      - LOGGING_LEVEL_COM_REWINE=DEBUG
      - SPRING_JPA_SHOW_SQL=true
      # OTEL Dev settings (full sampling for debugging)
      - OTEL_ENABLED=false
      - OTEL_SERVICE_NAME=rewine-backend
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=rewine,deployment.environment=dev
      - OTEL_TRACES_SAMPLER=always_on
      - OTEL_TRACES_SAMPLER_ARG=1.0

