apiVersion: apps/v1
kind: Deployment
metadata:
  name: rewine-backend
  labels:
    app: rewine-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rewine-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: rewine-backend
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      # Service Account (optional, configure as needed)
      # serviceAccountName: rewine-backend-sa

      containers:
        - name: backend
          image: rewine-backend:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Environment Variables from ConfigMap
          envFrom:
            - configMapRef:
                name: rewine-backend-config
            - secretRef:
                name: rewine-backend-secrets

          # Additional Environment Variables
          env:
            # JAVA_TOOL_OPTIONS for OTEL agent (uncomment when using OTEL javaagent)
            # The agent jar should be mounted at /opt/opentelemetry/opentelemetry-javaagent.jar
            # - name: JAVA_TOOL_OPTIONS
            #   value: "-javaagent:/opt/opentelemetry/opentelemetry-javaagent.jar"

            # Alternative: Use OTEL_JAVAAGENT_ENABLED if agent is pre-packaged
            - name: OTEL_JAVAAGENT_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: rewine-backend-config
                  key: OTEL_ENABLED
                  optional: true

          # Resource Limits
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          # Liveness Probe - Is the application alive?
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1

          # Readiness Probe - Is the application ready to receive traffic?
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Startup Probe - For slow starting containers
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

          # Security Context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      # Graceful shutdown
      terminationGracePeriodSeconds: 30

      # Image Pull Secrets (configure for private registry)
      # imagePullSecrets:
      #   - name: registry-credentials

