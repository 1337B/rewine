apiVersion: v1
kind: Service
metadata:
  name: rewine-backend-service
  labels:
    app: rewine-backend
    component: backend
spec:
  type: ClusterIP
  selector:
    app: rewine-backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
---
