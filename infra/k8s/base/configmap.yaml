apiVersion: v1
kind: ConfigMap
metadata:
  name: rewine-backend-config
  labels:
    app: rewine-backend
    component: backend
data:
  # Spring Profile
  SPRING_PROFILES_ACTIVE: "prod"

  # Server Configuration
  SERVER_PORT: "8080"

  # JPA Configuration
  SPRING_JPA_SHOW_SQL: "false"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "none"

  # Flyway Configuration
  SPRING_FLYWAY_ENABLED: "true"
  SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"

  # JWT Configuration (non-sensitive)
  JWT_ISSUER: "rewine-backend"
  JWT_ACCESS_TOKEN_EXPIRATION: "900000"
  JWT_REFRESH_TOKEN_EXPIRATION: "604800000"

  # Logging
  LOGGING_LEVEL_ROOT: "WARN"
  LOGGING_LEVEL_COM_REWINE: "INFO"

  # Actuator / Prometheus
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "when_authorized"
  MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: "true"
  MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"

  # =============================================================================
  # OpenTelemetry Configuration (OTEL)
  # =============================================================================
  # Enable/disable OTEL (set to "true" when agent is attached)
  OTEL_ENABLED: "false"

  # OTEL Exporter Configuration - Configure based on your collector
  # Example: "http://otel-collector:4318/v1/traces"
  OTEL_EXPORTER_OTLP_ENDPOINT: ""

  # OTEL Service Name (override if needed)
  OTEL_SERVICE_NAME: "rewine-backend"

  # OTEL Resource Attributes
  OTEL_RESOURCE_ATTRIBUTES: "service.namespace=rewine,deployment.environment=prod"

  # OTEL Traces Sampler (always_on, always_off, traceidratio, parentbased_always_on, etc.)
  OTEL_TRACES_SAMPLER: "parentbased_traceidratio"
  OTEL_TRACES_SAMPLER_ARG: "0.1"

  # OTEL Metrics Export Interval (ms)
  OTEL_METRIC_EXPORT_INTERVAL: "60000"

  # OTEL Logs Export (true/false)
  OTEL_LOGS_EXPORTER: "none"

