# =============================================================================
# Nginx Configuration for Rewine Frontend SPA
# =============================================================================
# Optimized for:
# - Single Page Application routing (history mode)
# - Security headers
# - Gzip compression
# - Static asset caching
# =============================================================================

# Run as non-root user
user appuser;
worker_processes auto;
pid /var/run/nginx.pid;

error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ---------------------------------------------------------------------
    # Basic Settings
    # ---------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide nginx version
    server_tokens off;

    # ---------------------------------------------------------------------
    # Gzip Compression
    # ---------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # ---------------------------------------------------------------------
    # Server Configuration
    # ---------------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # -----------------------------------------------------------------
        # Security Headers
        # -----------------------------------------------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;

        # Content Security Policy (adjust as needed for your app)
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;" always;

        # -----------------------------------------------------------------
        # Health Check Endpoint
        # -----------------------------------------------------------------
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # -----------------------------------------------------------------
        # Static Assets with Long Cache
        # -----------------------------------------------------------------
        # JS, CSS, and other hashed assets (immutable)
        location ~* \.(?:css|js)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        # Images and fonts
        location ~* \.(?:jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 6M;
            add_header Cache-Control "public, max-age=15552000";
            access_log off;
        }

        # -----------------------------------------------------------------
        # API Proxy (if backend is separate)
        # -----------------------------------------------------------------
        # Uncomment and configure if you need to proxy API requests
        # location /api/ {
        #     proxy_pass http://backend:8080/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_connect_timeout 30s;
        #     proxy_send_timeout 30s;
        #     proxy_read_timeout 30s;
        # }

        # -----------------------------------------------------------------
        # SPA Routing - Fallback to index.html
        # -----------------------------------------------------------------
        location / {
            try_files $uri $uri/ /index.html;

            # No cache for index.html (always get latest version)
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            }
        }

        # -----------------------------------------------------------------
        # Block access to sensitive files
        # -----------------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # -----------------------------------------------------------------
        # Error Pages
        # -----------------------------------------------------------------
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

